<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Books & Authors</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'books/css/style.css' %}" />
    </head>
    <body>
        <div id="wrapper">
            <div id="activities">
                <div>
                    <h1>{{book.title}}</h1>
                    <h3>ID: {{book.id}}</h3>
                    <div id="notes">
                        <h3>Description</h3>
                        <p>{{book.desc}}</p>
                    </div>
                    <h3>Authors:</h3>
                    <ul>
                        {% for author in booksauthors %}
                        <li>{{author.first_name}} {{author.last_name}}</li>
                        {% endfor %}
                    </ul>
                    <br>
                    <form action="{{book.id}}" method="POST">
                        {% csrf_token %}
                        <label for="authortoadd"></label>
                        <select id="authortoadd" name="authortoadd">
                            {% for author in otherauthors %}
                            <option value="{{author.id}}">
                                {{author.first_name}} {{author.last_name}}
                            </option>
                            {% endfor %}
                        </select>
                        <button type="submit">Add</button>
                    </form>
                </div>
            </div>
            <p>I'm using this color scheme from now on.</p>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="{% static 'js/script.js' %}"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Books & Authors</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'books/css/style.css' %}" />
    </head>
    <body>
        <div id="wrapper">
            <div id="activities">
                <div>
                    <h1>{{author.first_name}} {{author.last_name}}</h1>
                    <h3>ID: {{author.id}}</h3>
                    <div id="notes">
                        <h3>Notes:</h3>
                        <p>{{author.notes}}</p>
                    </div>
                    <h3>Books:</h3>
                    <ul>
                        {% for book in authoredbooks %}
                        <li>{{book.title}}</li>
                        {% endfor %}
                    </ul>
                    <br>
                    <form action="{{author.id}}" method="POST">
                        {% csrf_token %}
                        <label for="booktoadd"></label>
                        <select id="booktoadd" name="booktoadd">
                            {% for book in otherbooks %}
                            <option value="{{book.id}}">{{book.title}}</option>
                            {% endfor %}
                        </select>
                        <button type="submit">Add</button>
                    </form>
                </div>
            </div>
            <p>I'm using this color scheme from now on.</p>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="{% static 'js/script.js' %}"></script>
    </body>
</html>
